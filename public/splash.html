<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcahub Loading...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            color: #e0e0e0;
            user-select: none;
            -webkit-app-region: drag;
            overflow: hidden;
        }
        
        .logo-img {
            width: 96px; 
            height: 96px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(0, 122, 204, 0.4));
            animation: float 3s ease-in-out infinite;
            border-radius: 24px;
        }

        .loader {
            width: 140px;
            height: 3px;
            background: #252526;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }
        .bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #007acc, #00b4d8);
            border-radius: 2px;
            animation: loading 1.2s infinite ease-in-out;
        }

        /* Animação sutil de flutuar */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
    </style>
</head>
<body>
    <img src="icon.ico" class="logo-img" alt="Arcahub Logo" />
    
    <div style="font-weight: 700; letter-spacing: 3px; font-size: 12px; color: #888;">ARCAHUB</div>
    
    <div class="loader"><div class="bar"></div></div>
</body>
</html>
